<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

    <link rel="stylesheet" href="styles.css">

    <style>
        .floating-menu {
            outline: 4px solid black;
            position: fixed;
            top: 20px;
            left: 20px;
            background-color: #222;
            color: white;
            padding: 10px;
            z-index: 1000;
            gap: 10px;
            border-radius: 5px;
            cursor: move; /* indicate draggable */
            user-select: none; /* prevent text selection while dragging */
    }
    </style>
</head>
<body>  
    <div class="content">
        <div id="TheBiggerOne">
            <div id="TheSmallerOne">
                <span class="spanText"> Hey there! </span>
            </div>
        </div>  
        <div class="controls floating-menu"   id="draggable-menu">
            <div class="controller">
                <label class="form-label">Big Box padding value:</label>
                <input type="range" class="form-range"  oninput="this.nextElementSibling.value= this.value; changePaddingValue(this.value, 1)">
                <output>50</output>
            </div>
            
            <br>
            
            <div class="controller">
                <label class="form-label">SmallBox padding value:</label>
                <input type="range" class="form-range" oninput="this.nextElementSibling.value= this.value; changePaddingValue(this.value, 2)">
                <output>50</output>
            </div>

            <br>

            <span class="form-label">Left, Right, Top, Bottom: </span>
            <br>
            <br>
            
            <div class="controller">
                <span>Left: </span>
                <input type="range" disabled class="form-range"  oninput="this.nextElementSibling.value= this.value; changeCords(this.value,'left' , 1)">
                <output>50</output>
            </div>
            
            <div class="controller">
                <span>Right: </span>
                <input type="range" disabled class="form-range"  oninput="this.nextElementSibling.value= this.value; changeCords(this.value,'right' , 1)">
                <output>50</output>
            </div>
            <div class="controller">
                <span>top: </span>
                <input type="range" disabled class="form-range"  oninput="this.nextElementSibling.value= this.value; changeCords(this.value,'top' , 1)">
                <output>50</output>
            </div>
            <div class="controller">
                <span>bottom: </span>
                <input type="range" disabled class="form-range"  oninput="this.nextElementSibling.value= this.value; changeCords(this.value,'bottom' , 1)">
                <output>50</output>
            </div>
        </div>
    </div>
    
    <a href="index.html" id="back_button"><button>Back</button></a>

</body>
  
<script src="./script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
<script>
    const menu = document.getElementById('draggable-menu');

  
    // Dragging logic
    let isDragging = false;
    let offsetX = 0;
    let offsetY = 0;
    let isMenu = false;

    menu.addEventListener('mousedown', (e) => {
      isDragging = true;
      if (e.target === menu)
        isMenu = true;

      offsetX = e.clientX - menu.offsetLeft;
      offsetY = e.clientY - menu.offsetTop;
      document.body.style.userSelect = "none"; // prevent selecting text while dragging
    });

    document.addEventListener('mousemove', (e) => {
      if (isDragging && isMenu) {
        menu.style.left = (e.clientX - offsetX) + 'px';
        menu.style.top = (e.clientY - offsetY) + 'px';
      }
    });

    document.addEventListener('mouseup', () => {
      isDragging = false;
      isMenu = false;
      document.body.style.userSelect = ""; // restore text selection
    });
    
  </script>
</html>
