<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>  
    <div class="content">
        <div class="TheBiggerOne">
            <div class="TheSmallerOne">
                <span class="spanText"> Hey there! </span>
            </div>
        </div>  
        <div class="controls">
            <div class="padding-controller">
                <label for="customRange1" class="form-label">Padding value:</label>
                <input type="range" class="form-range" id="padding-controller-field" oninput="this.nextElementSibling.value= this.value">
                <output>50</output>
            </div>
        </div>
    </div>
    
</body>
</html>
