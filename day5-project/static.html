<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

    <link rel="stylesheet" href="styles.css">
</head>
<body>  
    <div class="content">
        <div id="TheBiggerOne">
            <div id="TheSmallerOne">
                <span class="spanText"> Hey there! </span>
            </div>
        </div>  
        <div class="controls">
            <div class="controller">
                <label class="form-label">Big Box padding value:</label>
                <input type="range" class="form-range"  oninput="this.nextElementSibling.value= this.value; changePaddingValue(this.value, 1)">
                <output>50</output>
            </div>
            
            <br>
            
            <div class="controller">
                <label class="form-label">SmallBox padding value:</label>
                <input type="range" class="form-range" oninput="this.nextElementSibling.value= this.value; changePaddingValue(this.value, 2)">
                <output>50</output>
            </div>

            <br>

            <span class="form-label">Left, Right, Top, Bottom: </span>
            <br>
            <br>
            
            <div class="controller">
                <span>Left: </span>
                <input type="range" disabled class="form-range"  oninput="this.nextElementSibling.value= this.value; changeCords(this.value,'left' , 1)">
                <output>50</output>
            </div>
            
            <div class="controller">
                <span>Right: </span>
                <input type="range" disabled class="form-range"  oninput="this.nextElementSibling.value= this.value; changeCords(this.value,'right' , 1)">
                <output>50</output>
            </div>
            <div class="controller">
                <span>top: </span>
                <input type="range" disabled class="form-range"  oninput="this.nextElementSibling.value= this.value; changeCords(this.value,'top' , 1)">
                <output>50</output>
            </div>
            <div class="controller">
                <span>bottom: </span>
                <input type="range" disabled class="form-range"  oninput="this.nextElementSibling.value= this.value; changeCords(this.value,'bottom' , 1)">
                <output>50</output>
            </div>
        </div>
    </div>
    
    <a href="index.html">Back</a>

</body>
<script src="./script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>

</html>
